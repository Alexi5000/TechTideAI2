name: PR Checks

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  # ──────────────────────────────────────────────
  # Enforce conventional commit PR titles
  # ──────────────────────────────────────────────
  pr-title:
    name: PR title lint
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          scopes: |
            frontend
            backend
            agents
            apis
            database
            deps
          requireScope: false

  # ──────────────────────────────────────────────
  # Label PRs by changed paths
  # ──────────────────────────────────────────────
  label:
    name: Auto-label
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/labeler@v6
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
