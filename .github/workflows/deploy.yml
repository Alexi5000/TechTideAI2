name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - staging
          - production
        default: staging

concurrency:
  group: deploy-${{ github.event.inputs.environment || 'staging' }}
  cancel-in-progress: false

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9"

jobs:
  # ──────────────────────────────────────────────
  # Build all artifacts
  # ──────────────────────────────────────────────
  build:
    name: Build artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build all workspaces
        run: pnpm -r build

      - name: Upload backend artifact
        uses: actions/upload-artifact@v6
        with:
          name: backend-dist
          path: |
            backend/dist/
            backend/package.json
          retention-days: 7

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v6
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

  # ──────────────────────────────────────────────
  # Deploy database migrations
  # ──────────────────────────────────────────────
  migrate:
    name: "Migrate DB → ${{ github.event.inputs.environment || 'staging' }}"
    needs: build
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        run: supabase link --project-ref ${{ vars.SUPABASE_PROJECT_REF }} --workdir database
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Push migrations
        run: supabase db push --workdir database
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  # ──────────────────────────────────────────────
  # Deploy backend
  # ──────────────────────────────────────────────
  deploy-backend:
    name: "Deploy backend → ${{ github.event.inputs.environment || 'staging' }}"
    needs: [build, migrate]
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: backend/

      # ─── Railway deploy (swap for Fly.io / AWS ECS / Docker as needed) ───
      # Required secrets: RAILWAY_TOKEN (set per-environment)
      # Required vars:    RAILWAY_SERVICE_ID (set per-environment)
      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy backend to Railway
        run: railway up --service ${{ vars.RAILWAY_SERVICE_ID }} --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  # ──────────────────────────────────────────────
  # Deploy frontend
  # ──────────────────────────────────────────────
  deploy-frontend:
    name: "Deploy frontend → ${{ github.event.inputs.environment || 'staging' }}"
    needs: build
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      # ─── Vercel deploy (swap for Cloudflare Pages / Netlify / S3 as needed) ───
      # Required secrets: VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID
      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=${{ github.event.inputs.environment == 'production' && 'production' || 'preview' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy frontend to Vercel
        run: |
          if [ "${{ github.event.inputs.environment }}" = "production" ]; then
            vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
          else
            vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
          fi
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
